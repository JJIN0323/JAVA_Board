<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- 타임리프 문법 사용가능 -->

<head>
    <meta charset="UTF-8">
    <title>LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
<div class="container">
    <section class="section">
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>NO</th>
                <th>SUBJECT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${list}"> <!-- 리스트에 담긴걸 하나씩 뽑아줌 / 리스트에서 board 가 없어질 떄까지 반복해줌 -->
                <td th:text="${board.id}">1</td> <!-- board 안에 아이디를 하나씩 뽑아줌. -->
                <td>
                    <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="button is-link column" th:href="@{/board/write}">WRITE</a>
    </section>
    <div class="bd-snippet-preview">
        <nav class="pagination is-centered" role="navigation">
            <ul th:block th:each="page : ${#numbers.sequence(startPage, endPage)}" class="pagination-list">
                <li>
                    <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page -1})}" th:text="${page}" class="pagination-link">1</a></li>
                <li style="font-weight: bold">
                    <a th:if="${page == nowPage}" th:text="${page}" class="pagination-link">86</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>

</html>
