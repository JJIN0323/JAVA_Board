<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- 타임리프 문법 사용가능 -->
<head>
    <meta charset="UTF-8">
    <title>DETAIL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h2 class="title" th:text="${board.title}">제목</h2>
            <hr>
            <p class="subtitle" th:text="${board.content}">내용</p>
            <hr>
            <img th:src="@{${board.filepath}}" th:text="${board.title}" />
            <hr>
            <div class="grid">
                <div class="cell">
                <a th:href="@{/board/modify/{id}(id=${board.id})}" class="column button is-link">MODIFY</a>
                </div>
                <div class="cell">
                <a th:href="@{/board/delete(id=${board.id})}" class="column button is-link">DELETE</a>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
